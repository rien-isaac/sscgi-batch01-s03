<!-- 
    Version Control System
        -also known as VCS, is a tool used to manage changes to files, codes, documents, and other collection of information overtime
        -track modification, revert to previous version
            -version tracking
            -collaboration
            -branching and merging
            -change history
            -backup and recovery
            
    Git
        -distributed version control system, it is designed to handle everything from small to a large project
        -Linus Torval 2005

        Common Git Commands
            -git init
                -It allows us to initialize a new git repository

            -git status
                -It allows us to show the working directory's status

            -git add . | -git add <file name>
                -It allows us to stage for the next commit

            -git commit -m "<message>"
                -It allows us to save changes
                - -m represents message

        Git Configuration (for first time use only)
            -git config --global user.name "<my name>"
                -
            -git config --global user.name "<my email>"
            

        SSH Key
                -a pair of cryptographic keys (for private and public) used to authenticate and secure communication between a client and a server
                 (Secure Shell) protocol
            
                -ssh-keygen command to create new pair
                    -t rsa
                    -b 4096


-->
